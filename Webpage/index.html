<!DOCTYPE html>
<title>Test Project</title>
<style> 
header{
	margin: 0 auto; 
	width: 600px; 
	height: 50px; 
	background-color:#82807d; 
	padding-left: 100px; 
	padding-right: 100px; 
	padding-bottom: 20px; 
	text-align: center; 
}
article{
	margin: 0 auto;
	margin-top: 10px; 
	width: 800px; 
	height: 1000px; 
	background-color: #b0d1b9; 
}
</style>
<script>
function YouTubeGetID(url){// borrowed from https://gist.github.com/takien/4077195
  var ID = '';
  url = url.replace(/(>|<)/gi,'').split(/(vi\/|v=|\/v\/|youtu\.be\/|\/embed\/)/);
  if(url[2] !== undefined) {
    ID = url[2].split(/[^0-9a-z_\-]/i);
    ID = ID[0];
  }
  else {
    ID = url;
  }
    return ID;
}

function linkForm(){

	var x = document.getElementById('field').value;
	var videoID = YouTubeGetID(x); 
	var genericString = "https://www.youtube.com/embed/"; 
	var result = genericString.concat(videoID); 
	document.getElementById('test').innerHTML ="<iframe width='420' height='315' src="+ result + "></iframe>";
}


</script>
<header>
This is the header. 
</header>
<article>
<input id="field" type="text">
<button onclick="linkForm()">Click Here</button>
<div id="test">
</div>
</article>
</html>
